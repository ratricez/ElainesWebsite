            nav li{

                margin-left: 70px;
                padding-top: 25px;

                position: relative;
            }

            nav a {
                color: #444;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 20px;
            }

            nav a:hover {
                color: #000;
            }

            nav a::before {
                content: "";
                display: block;
                height: 3px;
                width: 100%;
                background-color: #444;

                position: absolute;
                top: 0p;
                width: 0%;

                transition: all ease-in-out 250ms;
            }

            nav a:hover::before{
                width: 100%;
            }
            .bg {
                background-color: #ffffff;

                /* Full height */
                height: 100%;

                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;

            }


            .footer-basic .social {

            }

            .footer-basic .social > a {
                font-size:24px;

                height:40px;
                line-height:40px;

                text-align:center;
                border-radius:50%;

                margin:0 8px;

            }

            .footer-basic .social > a:hover {

            .footer-basic .copyright {

            .center {
                text-align: center
            }
            .centered {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .moveoverright {
                margin-left: 50px;
            }

            .br {
                display: block;
                margin-bottom: 0em;
            }

            .row {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-wrap: wrap; /* IE10 */
                flex-wrap: wrap;
                padding: 0 6px;
            }

            /* Create four equal columns that sits next to each other */
            .column {
                -ms-flex: 33%; /* IE10 */
                flex: 33%;
                max-width: 33%;
                padding: 0 6px;
            }

            .column img {
                margin-top: 15px;
                vertical-align: middle;
                width: 100%;
                animation: fadeInUp 2s ease;

            }

            /* Responsive layout - makes a two column-layout instead of four columns */
            @media screen and (max-width: 800px) {
                .column {
                    -ms-flex: 50%;
                    flex: 50%;
                    max-width: 50%;
                }
            }

            /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                .column {
                    -ms-flex: 100%;
                    flex: 100%;
                    max-width: 100%;
                }
            }

            @keyframes fadeInUp {
                0%{
                    opacity: 0;
                    transform: translateY(50px);
                }
                100%{
                    opacity: 1;
                    transform: translateY(0px);
                }
            }


            .figcaption {
                color: black;
                font-style: italic;
                padding: 10px;
                animation: fadeInUp 3s ease;

            }
