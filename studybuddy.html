        <style type = "text/css">
            body, html{
                height: 100%;
                margin: 0;
            }


            .body {
                margin: 0;
                background: #222;
                font-family: 'Work Sans', sans-serif;
                font-weight: 800;
            }

            .containerr {
                width: 80%;
                margin: 0 auto;
            }

            .header {
                background: #f6bfc9;

            }

            .logo {
                float: left;
                padding: 10px 0;
            }

            .header::after {
                content: "";
                display: table;
                clear: both
            }

            nav {
                float: right;
            }

            nav ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }

            nav li{
                display: inline-block;
                margin-left: 70px;
                padding-top: 25px;

                position: relative;
            }

            nav a {
                color: #444;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 20px;
            }

            nav a:hover {
                color: #000;
            }

            nav a::before {
                content: "";
                display: block;
                height: 3px;
                width: 100%;
                background-color: #444;

                position: absolute;
                top: 0p;
                width: 0%;

                transition: all ease-in-out 250ms;
            }

            nav a:hover::before{
                width: 100%;

            }


            .bg {
                background-color: #f6bfc9;

                /* Full height */
                height: 100%; 

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .footer-basic {
                padding:40px 0;
                background-color:#ffffff;
                color:#4b4c4d;
            }


            .footer-basic .social {
                text-align:center;
                padding-bottom:25px;
            }

            .footer-basic .social > a {
                font-size:24px;
                width:40px;
                height:40px;
                line-height:40px;
                display:inline-block;
                text-align:center;
                border-radius:50%;
                border:1px solid #ccc;
                margin:0 8px;
                color:inherit;
                opacity:0.75;
            }

            .footer-basic .social > a:hover {
                opacity:0.9;
            }

            .footer-basic .copyright {
                margin-top:15px;
                text-align:center;
                font-size:13px;
                color:#aaa;
                margin-bottom:0;
            }
            

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;

            }


            .hero {
                background: #f6bfc9;
            }

            .hero-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                height: 95vh;
                padding: 3rem calc((120vw - 1300px) / 2);
            }

            .column-left {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                color: #000;
                padding: 0rem 2rem;
            }

            .column-left h1 {

                font-size: 55px;
                margin-bottom: 20px;
                color: #814e71;
                text-align: right;

                /* margin-bottom: 1rem;
                font-size: 3rem; */
            }

            .column-right {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .hero-image {
                width: 100%;
                height: 100%;
            }


            @media screen and (max-width: 800px){

                .hero-container {
                    grid-template-columns: 1fr;
                }
                
                .heading h1{
                    font-size: 45px;
                    margin-top: 30px;
                }
                .hero{
                    margin: 0px;
                    
                }
                .container{
                    width: 100%;
                    flex-direction: column;
                    margin: 0px;
                    padding: 0px 40px;
                }   
                .hero-content{
                    width: 100%;
                    margin: 35px 0px;
                }

                .hero-content h2{
                    font-size: 30px;
                    text-align: center;
                }

                .hero-content h1{
                    font-size: 55px;
                    text-align: center;
                }
                .hero-content p{
                    font-size: 18px;
                    margin-bottom: 20px;
                }
            }


            @keyframes fadeInRight {
                0%{
                    opacity: 0;
                    transform: translateX(-50px);
                }
                100%{
                    opacity: 1;
                    transform: translateX(0px);
                }
            }

        </style>
